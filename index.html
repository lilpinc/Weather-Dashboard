<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <!-- connect to boostrap and css files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header id="title">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row justify-content-start">
            <section class="col-lg-3 searchengine">
                <h2 id="heading">Search for a City:</h2>
                <input type="text" placeholder="Enter city" name="citysearch" id="citysearch">
                <button class="btn" id="searchbar">Search</button>
                <hr>
                <div id="citylist"></div>
            </section>
            <section class="col-lg-8 weatherforecast">
                <div class="row">
                    <div id="chosencity" class="col-12"></div>
                    <div class="card-body">
                        <h3 id="city-name" class="city-name align-middle"></h3>
                        <img id="current-pic" alt="">
                        <p id="temperature"></p>
                        <p id="wind-speed"></p>
                        <p id="humidity"></p>
                    </div>
                </div>
                <div class="row">
                    <h4 id="futureforecast">5-Day Forecast:</h4></div>
                <div class="row dayblocks">
                    <!-- create blocks for future forecast -->
                    <div class="col-2 forecast" id="box1"></div>
                    <div class="col-2 forecast" id="box2"></div>
                    <div class="col-2 forecast" id="box3"></div>
                    <div class="col-2 forecast" id="box4"></div>
                    <div class="col-2 forecast" id="box5"></div>
                </div>
            </section>
        </div>
    </main>

</body>
<!-- connect to javascript file -->
<script src="assets/js/script.js"></script>
</body>

</html>
